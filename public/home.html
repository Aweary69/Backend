        <link rel="icon" id="fav-svg" type="image/png" href="/static/images/yellow@2x.png?b201a9558db58cc596577abbc5c8042f">

        <div id="pomodoro-timer">
            <h1>Pomodoro Timer</h1>
            <div id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <button id="start-timer">Start</button>
            <button id="reset-timer">Reset</button>
        </div>
    
        <script>
            let timer;
            let isRunning = false;
            let timeLeft = 25 * 60;
    
            const startButton = document.getElementById('start-timer');
            const resetButton = document.getElementById('reset-timer');
            const minutesSpan = document.getElementById('minutes');
            const secondsSpan = document.getElementById('seconds');
    
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                minutesSpan.textContent = minutes.toString().padStart(2, '0');
                secondsSpan.textContent = seconds.toString().padStart(2, '0');
            }
    
            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        alert('Time is up!');
                    } else {
                        timeLeft--;
                        updateTimer();
                    }
                }, 1000);
            }
    
            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                timeLeft = 25 * 60;
                updateTimer();
            }
    
            startButton.addEventListener('click', startTimer);
            resetButton.addEventListener('click', resetTimer);

updateTimer();
        </script>

    
    
    <pomodoro-todo>
        <h4 class="c-header u-mt4"> Запланировано </h4>
        <pomo-create>
            <form class="c-pomo u-noborder">
                <div class="c-pomo__cat" title="Категория <Enter>">
                    <input class="c-input" data-test="pomo-category" ref="category" placeholder="Категория" aria-label="категория">
                </div>
                <div class="c-pomo__desc">
                    <div class="o-input-group u-flex1">
                        <input class="c-input" data-test="pomo-description" ref="description" placeholder="Короткое описание" title="Короткое описание - [#category] description [::amount]">

                        </button>
                    </div>
                    <button class="c-btn c-pomo__ctrl u-ml2" data-test="scheduler" title="Планировщик">
                        <i class="fa-clipboard-list fa"></i>
                    </button>
                </div>
            </form>
        </pomo-create>
        <div class="c-note c-note--blue">
            <h4 class="u-size-l u-bold u-mb2">
                <i class="fas fa-clipboard"></i> Список планирования пуст.
            </h4>
            <p>Попробуйте добавить задачи используя форму выше.</p>
        </div>
        <div ref="sortable" data-test="todo-list" data-source="todo" class="u-flex--column u-flex"></div>
        <h7 class="c-header u-mv3"></h7>
        <div class="u-flex u-flex--align-start u-mt3">
            <div></div>
            <button ref="configure" data-test="configure-todo" title="Настроить" class="c-btn u-ph2 u-mla">
                <i class="fas fa-cog u-mr3"></i>
                <i class="fas fa-angle-down c-btn_arrow"></i>
            </button>
        </div>
    </pomodoro-todo>
    
    <!-- Calendar Container -->
    <div id='calendar'></div>
    
    <!-- Initialize Calendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
